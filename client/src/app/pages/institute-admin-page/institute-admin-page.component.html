<div class="container">
  <app-side-nav></app-side-nav>
  <div class="content-container">
    <h2>Admin Panel</h2>
    <div>
      <h3>Institute name: {{institute.name}}</h3>
    </div>
    <mat-tab-group  mat-align-tabs="center" style="height:100vh">
      <mat-tab label="Classes">
        <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon> Add Class</button>
        <div class="card-holder">
          <app-display-card *ngFor="let item of classes" [item]="item" [isAdmin]="true"></app-display-card>
        </div>
      </mat-tab>
      <mat-tab label="Class Member Access">
        <app-class-members-manager [classes]="classes"></app-class-members-manager>
      </mat-tab>
      <mat-tab label="Settings">
        <app-settings-panel></app-settings-panel>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
