<div class="container">
  <app-side-nav></app-side-nav>
  <div class="content-container">
    <h2>Admin Panel</h2>
    <div>
      <h3>Institute name: {{institute.name}}</h3>
    </div>
    <mat-tab-group  mat-align-tabs="center" style="height:100vh">
      <mat-tab label="Classes">
        <div class="card-holder">
          <app-display-card *ngFor="let item of classes" [item]="item"></app-display-card>
        </div>
      </mat-tab>
      <mat-tab label="Member Access">
        <app-class-members-manager [classes]="classes"></app-class-members-manager>
      </mat-tab>
      <mat-tab label="Settings"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>
</div>
