<div class="container">
  <app-side-nav></app-side-nav>
  <div class="content-container">
    <mat-tab-group  mat-align-tabs="center" style="height:100vh">
      <mat-tab label="Posts">
        <div class="post-form">
          <mat-form-field appearance="outline" class="post-form-input">
            <mat-label>Post</mat-label>
            <textarea matInput [formControl]="post" placeholder="Make a post for the class..."></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="handlePostSubmit()">Post</button>
        </div>
        <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>
      </mat-tab>
      <mat-tab label="Assignments">
        <app-assignments-panel [classId]="classId" [instituteUser]="instituteUser"></app-assignments-panel>
      </mat-tab>
      <mat-tab label="Members">
        <app-class-member-list *ngIf="clss" [clss]="clss" [isAdmin]="false"></app-class-member-list>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
