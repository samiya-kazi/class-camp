<div class="container">
  <app-side-nav></app-side-nav>
  <div class="content-container">
    <div class="marks">
      
    </div>
    <div class="details">
      <h1>Assignment</h1>
      <h2 *ngIf="assignment">Name: {{assignment.name}}</h2>
      <p *ngIf="assignment"><b>Description: </b>{{assignment.description}}</p>
    </div>
    <table mat-table [dataSource]="assignmentMarks" class="mat-elevation-z8">
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.student.firstName + ' ' + element.student.lastName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef> Mark </th>
        <td mat-cell *matCellDef="let element"> {{element.marksObtained + '/' + element.assignment.totalMarks}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="accent">Update</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
  </div>
</div>
