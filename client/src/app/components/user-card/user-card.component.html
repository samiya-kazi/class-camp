<mat-card>
  <mat-card-content>
    <div class="user-icon">
      <img *ngIf="user.profile_pic_url" [src]="user.profile_pic_url" class="user-img"/>
      <mat-icon *ngIf="!user.profile_pic_url" color="primary">person</mat-icon>
    </div>
    <div class="user-info">
      <p>{{user.firstName + ' ' + user.lastName}}</p>
      <p class="email">{{user.email}}</p>
    </div>
  </mat-card-content>
</mat-card>
