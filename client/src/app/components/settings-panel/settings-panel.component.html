<div class="container">
  <div class="sections-container">
    <div matRipple [class.selected]="selectedSection === section" *ngFor="let section of sections" (click)="handleSectionSelect(section)">{{section}}</div>
  </div>
  <div class="content-container">
    <app-edit-institute-form *ngIf="selectedSection === 'Institute Details'"></app-edit-institute-form>
    <app-institute-members-manager *ngIf="selectedSection === 'Institute Members'"></app-institute-members-manager>
  </div>
</div>
