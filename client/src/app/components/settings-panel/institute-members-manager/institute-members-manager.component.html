<div class="content-container">
  <h3>Institute Members</h3>
  <div *ngFor="let item of instituteMembers">
    <mat-card>
      <mat-card-header>
        <mat-chip>{{item.type}}</mat-chip>
        <mat-card-title>{{item.user.firstName + ' ' + item.user.lastName}}</mat-card-title>
        <mat-card-subtitle>{{item.user.email}}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
