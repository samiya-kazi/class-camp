<mat-card class="card">
  <mat-card-header (click)="onClick()">
    <mat-chip-list>
      <mat-chip>{{instanceOfInstitute(item) ? 'Institute' : 'Class'}}</mat-chip>
    </mat-chip-list>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{instanceOfInstitute(item) ? item.type : 'Section: ' + item.section}}</mat-card-subtitle>
  </mat-card-header>
  <img (click)="onClick()" mat-card-image [src]="item.img_url.length ? item.img_url :'https://codeop.tech/wp-content/uploads/2021/12/img1-3.jpg'" alt="Institute photo">
  <mat-card-content (click)="onClick()">
    <p *ngFor="let clss of classes">{{clss.name}}</p>
  </mat-card-content>
  <mat-card-content>
    {{item.description}}
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="isAdmin" mat-button (click)="handleAdminNav()">Admin Panel</button>
    <button *ngIf="instanceOfClass(item)" mat-raised-button (click)="handleEditClassClick()">Edit Class</button>
    <button *ngIf="instanceOfClass(item)" mat-raised-button color="warn" (click)="handleRemoveClassClick()">Remove</button>
  </mat-card-actions>
</mat-card>
