<mat-card class="card" (click)="onClick()">
  <mat-card-header>
    <mat-chip-list>
      <mat-chip>{{instanceOfInstitute(item) ? 'Institute' : 'Class'}}</mat-chip>
    </mat-chip-list>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>{{instanceOfInstitute(item) ? item.type : 'Section:' + item.section}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://codeop.tech/wp-content/uploads/2021/12/img1-3.jpg" alt="Photo of a someone on a laptop">
  <mat-card-content>
    <p *ngFor="let clss of classes">{{clss.name}}</p>
  </mat-card-content>
  <mat-card-actions *ngIf="isAdmin">
    <button [routerLink]="'/institute/' + item._id + '/admin'" mat-button>Admin Panel</button>
  </mat-card-actions>
</mat-card>
