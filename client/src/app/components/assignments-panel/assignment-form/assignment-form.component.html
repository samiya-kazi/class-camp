<mat-card>
  <form [formGroup]="addAssignmentForm" (submit)="handleSubmit()">
    <h3>Add a new assignment</h3>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Total Marks: </mat-label>
      <input type="number" matInput formControlName="totalMarks"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Due Date: </mat-label>
      <input type="date" matInput formControlName="dueDate"/>
    </mat-form-field>
    <mat-checkbox (change)="handleNoDateChange($event)">No due date</mat-checkbox>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</mat-card>
