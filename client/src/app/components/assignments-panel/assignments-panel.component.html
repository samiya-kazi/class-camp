<h2>Assignments</h2>
<button *ngIf="instituteUser.type !== 'student'" mat-raised-button (click)="openDialog()" color="primary"><mat-icon>add</mat-icon>Add assignment</button>
<div *ngFor="let assignment of assignments">
  <app-assignment-card [assignment]="assignment" [instituteUser]="instituteUser"></app-assignment-card>
</div>
