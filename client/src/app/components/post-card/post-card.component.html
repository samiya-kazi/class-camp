<mat-card class="post-card">
  <mat-card-header>
    <mat-card-title>{{post.postedBy.firstName + ' ' + post.postedBy.lastName}}</mat-card-title>
    <mat-card-subtitle>{{post.postedDate | date}}</mat-card-subtitle>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <p>{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comments</button>
  </mat-card-actions>
</mat-card>
